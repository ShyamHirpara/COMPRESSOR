<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>{% block title %}Magical Image Compressor{% endblock %}</title>
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
            rel="stylesheet"
        />
        {% block extra_head %}{% endblock %}
        <style>
            :root {
                --primary: #6366f1;
                --secondary: #a855f7;
                --accent: #ec4899;
                --background: #0f172a;
                --surface: rgba(30, 41, 59, 0.7);
                --text: #f8fafc;
                --border: rgba(255, 255, 255, 0.1);
            }

            [data-theme="light"] {
                --primary: #4f46e5;
                --secondary: #9333ea;
                --accent: #db2777;
                --background: #f1f5f9;
                --surface: rgba(255, 255, 255, 0.9);
                --text: #0f172a;
                --border: rgba(0, 0, 0, 0.1);
            }

            body {
                font-family: "Outfit", sans-serif;
                background-color: var(--background);
                color: var(--text);
                margin: 0;
                padding: 0;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
                transition: background-color 0.3s, color 0.3s;
                background-image:
                    radial-gradient(circle at 20% 20%, rgba(99, 102, 241, 0.15) 0%, transparent 50%),
                    radial-gradient(circle at 80% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 50%);
                background-attachment: fixed;
            }

            /* Navbar */
            nav {
                display: flex;
                justify-content: space-between;
                align-items: center;
                padding: 1.5rem 2rem;
                max-width: 1200px;
                margin: 0 auto;
                width: 100%;
                box-sizing: border-box;
            }

            .nav-brand {
                font-weight: 700;
                font-size: 1.5rem;
                text-decoration: none;
                background: linear-gradient(to right, var(--primary), var(--accent));
                -webkit-background-clip: text;
                background-clip: text;
                -webkit-text-fill-color: transparent;
            }

            .nav-links {
                display: flex;
                align-items: center;
                gap: 20px;
            }

            .nav-links a {
                color: var(--text);
                text-decoration: none;
                font-weight: 500;
                transition: color 0.3s;
            }

            .nav-links a:hover {
                color: var(--primary);
            }

            .theme-toggle {
                cursor: pointer;
                background: none;
                border: none;
                color: var(--text);
                font-size: 1.2rem;
                padding: 0.5rem;
                transition: transform 0.3s;
            }
            .theme-toggle:hover { transform: rotate(15deg); }

            /* Main Content */
            .content-wrapper {
                flex: 1;
                width: 100%;
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                box-sizing: border-box;
            }

            /* Footer */
            footer {
                background: var(--surface);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-top: 1px solid var(--border);
                padding: 2rem;
                margin-top: auto;
                text-align: center;
            }

            .footer-content {
                display: flex;
                justify-content: center;
                gap: 2rem;
                margin-bottom: 1rem;
                flex-wrap: wrap;
            }

            .footer-link {
                color: var(--text);
                font-size: 1.5rem;
                transition: color 0.3s, transform 0.2s;
                opacity: 0.8;
                text-decoration: none;
            }

            .footer-link:hover {
                color: var(--primary);
                transform: translateY(-3px);
                opacity: 1;
            }

            .footer-text {
                font-size: 0.9rem;
                color: var(--text);
                opacity: 0.6;
            }

            /* Common Components */
            .card {
                background: var(--surface);
                backdrop-filter: blur(12px);
                -webkit-backdrop-filter: blur(12px);
                border-radius: 24px;
                padding: 3rem;
                box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
                border: 1px solid var(--border);
                text-align: center;
                transition: transform 0.3s ease, border-color 0.3s;
            }
            [data-theme="light"] .card {
                box-shadow: 0 10px 30px -5px rgba(0, 0, 0, 0.1);
            }

            h1 {
                font-size: 3rem;
                margin-bottom: 0.5rem;
                color: var(--text);
                font-weight: 700;
            }

            .btn {
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                color: white;
                border: none;
                padding: 0.8rem 2rem;
                border-radius: 50px;
                font-size: 1rem;
                font-weight: 600;
                cursor: pointer;
                text-decoration: none;
                display: inline-block;
                transition: opacity 0.3s, transform 0.2s;
            }
            .btn:hover { opacity: 0.9; transform: scale(1.05); }

            /* Responsive */
            @media (max-width: 768px) {
                nav {
                    flex-direction: column;
                    gap: 1rem;
                    padding: 1rem;
                }
                .nav-links {
                    flex-wrap: wrap;
                    justify-content: center;
                    gap: 15px;
                }
                h1 { font-size: 2rem; }
                .card { padding: 1.5rem; }
            }

            {% block extra_css %}{% endblock %}
        </style>
    </head>
    <body>
        <nav>
            <a href="{% url 'index' %}" class="nav-brand">✨ MIC</a>
            <div class="nav-links">
                <a href="{% url 'index' %}">Home</a>
                <a href="{% url 'about' %}">About</a>
                <a href="{% url 'contact' %}">Contact</a>

                <!-- Navigation links only -->

                <button
                    class="theme-toggle"
                    onclick="toggleTheme()"
                    title="Toggle Theme"
                >
                    <i class="fas fa-moon"></i>
                </button>
            </div>
        </nav>

        <div class="content-wrapper">{% block content %}{% endblock %}</div>

        <footer>
            <div class="footer-content">
                <a
                    href="https://www.linkedin.com/in/shyam-hirpara-920688289/"
                    target="_blank"
                    class="footer-link"
                    title="LinkedIn"
                    ><i class="fab fa-linkedin"></i
                ></a>
                <a
                    href="https://github.com/ShyamHirpara"
                    target="_blank"
                    class="footer-link"
                    title="GitHub"
                    ><i class="fab fa-github"></i
                ></a>
                <a
                    href="mailto:hiraparashyam666@gmail.com"
                    class="footer-link"
                    title="Email"
                    ><i class="fas fa-envelope"></i
                ></a>
                <a
                    href="https://www.instagram.com/hirpara_shyam_/"
                    target="_blank"
                    class="footer-link"
                    title="Instagram"
                    ><i class="fab fa-instagram"></i
                ></a>
            </div>
            <div class="footer-text">
                © 2026 Magical Image Compressor. Developed by
                <a
                    href="{% url 'about' %}"
                    style="color: var(--primary); text-decoration: none"
                    >Shyam Hirpara</a
                >.
            </div>
        </footer>

        <script>
            // Theme Toggle Logic
            function toggleTheme() {
                const body = document.body;
                const icon = document.querySelector(".theme-toggle i");
                const currentTheme = body.getAttribute("data-theme");

                if (currentTheme === "light") {
                    body.setAttribute("data-theme", "dark");
                    icon.classList.remove("fa-sun");
                    icon.classList.add("fa-moon");
                    localStorage.setItem("theme", "dark");
                } else {
                    body.setAttribute("data-theme", "light");
                    icon.classList.remove("fa-moon");
                    icon.classList.add("fa-sun");
                    localStorage.setItem("theme", "light");
                }
            }

            // Init Theme
            (function () {
                const savedTheme = localStorage.getItem("theme") || "dark"; // Default dark
                document.body.setAttribute("data-theme", savedTheme);
                const icon = document.querySelector(".theme-toggle i");
                if (icon) {
                    if (savedTheme === "light") {
                        icon.classList.remove("fa-moon");
                        icon.classList.add("fa-sun");
                    } else {
                        icon.classList.add("fa-moon");
                    }
                }
            })();
        </script>
        {% block extra_js %}{% endblock %}
    </body>
</html>
