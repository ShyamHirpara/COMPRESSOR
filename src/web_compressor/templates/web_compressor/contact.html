{% extends 'web_compressor/base.html' %} {% block title %}Contact - Magical
Image Compressor{% endblock %} {% block content %}
<div class="card" style="max-width: 600px; margin: 0 auto; text-align: left">
    <h1>Get in Touch</h1>
    <p>
        Have questions, feedback, or just want to say hi? Drop me a message
        below!
    </p>

    <form
        method="post"
        action="{% url 'contact' %}"
        style="display: flex; flex-direction: column; gap: 1rem"
    >
        {% csrf_token %}
        <label>Name</label>
        <input
            type="text"
            name="name"
            required
            style="
                padding: 1rem;
                border-radius: 8px;
                border: 1px solid var(--border);
                background: var(--surface);
                color: var(--text);
            "
        />

        <label>Email</label>
        <input
            type="email"
            name="email"
            required
            style="
                padding: 1rem;
                border-radius: 8px;
                border: 1px solid var(--border);
                background: var(--surface);
                color: var(--text);
            "
        />

        <label>Message</label>
        <textarea
            name="message"
            rows="5"
            required
            style="
                padding: 1rem;
                border-radius: 8px;
                border: 1px solid var(--border);
                background: var(--surface);
                color: var(--text);
            "
        ></textarea>

        <button type="submit" class="btn" style="width: 100%">
            Send Message
        </button>
    </form>
</div>
{% endblock %}
