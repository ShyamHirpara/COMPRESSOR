{% extends 'web_compressor/base.html' %} {% block title %}Sign Up - Magical
Image Compressor{% endblock %} {% block content %}
<div class="card" style="max-width: 400px; margin: 0 auto; text-align: center">
    <h1>Create Account</h1>
    <form
        method="post"
        style="display: flex; flex-direction: column; gap: 0.5rem"
    >
        {% csrf_token %}
        <div style="text-align: left">{{ form.as_p }}</div>
        <button type="submit" class="btn" style="width: 100%; margin-top: 1rem">
            Sign Up
        </button>
    </form>
    <p style="margin-top: 1rem">
        Actually have an account?
        <a
            href="{% url 'login' %}"
            style="color: var(--accent); text-decoration: none"
            >Log In</a
        >
    </p>
</div>
{% endblock %} {% block extra_css %}
<style>
    /* Override form styles for inputs */
    input[type="text"],
    input[type="password"],
    input[type="email"] {
        width: 100%;
        padding: 0.8rem;
        margin: 0.5rem 0;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text);
        box-sizing: border-box;
    }

    [data-theme="light"] input[type="text"],
    [data-theme="light"] input[type="password"],
    [data-theme="light"] input[type="email"] {
        background: white;
        border-color: rgba(0, 0, 0, 0.2);
        color: black;
    }

    label {
        display: block;
        margin-bottom: 0.2rem;
        font-weight: 500;
        color: var(--text);
    }

    .helptext {
        font-size: 0.8rem;
        color: var(--text);
        opacity: 0.7;
        margin-bottom: 0.5rem;
    }

    ul.errorlist {
        color: #ef4444;
        list-style: none;
        padding: 0;
        text-align: left;
    }
</style>
{% endblock %}
